<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Audioguia del parque del retiro</title>
	<style>
		h1 {
			text-align: center;
		}
		p {
			text-align: center;
		}
		body {
			background-color: #fff9e4;
		}
		img {
			width: 80%;
			height: auto;
			display: block;
			margin: auto;
			margin-top: 50px;
			margin-bottom: 50px;
		}
		button {
			display: block;
			margin: auto;
			margin-bottom: 20px;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			background-color: #ffffff;
			color: #000000;
			border: none;
			cursor: pointer;
		}
		.button-container {
			text-align: center;
		}

		.button-container button {
			display: inline-block;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<header>
		<img src="head.jpg" alt="Logo de mi sitio web">
		<h1>El Real observatorio</h1>
	</header>
	<button onclick="reproducirSonido('Observatorio1.mp3')">El comienzo de la aventura</button> 
	<img src="Observatorio1.jpg" alt="Plano del parque del retiro">
	<button onclick="reproducirSonido('Observatorio2.mp3')">El Real observatorio</button> 
	<img src="Observatorio2.jpg" alt="Plano del parque del retiro">
	<button onclick="reproducirSonido('Observatorio3.mp3')">El interior</button> 
	<img src="Observatorio3.jpg" alt="Plano del parque del retiro">
	<audio id="reproductor"></audio>
	<script>
		function reproducirSonido(nombreArchivo) {
			var reproductor = document.getElementById("reproductor");
			reproductor.src = nombreArchivo;
			reproductor.play();
		}
	</script>
</body>
</html>
